AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'go-lambda-eks-logs

  Lambda function that parse EKS Control Plane Log and send alarm.

  '
Globals:
  Function:
    Timeout: 5
Resources:
  SNSTopicEKSLogs:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
      - Endpoint: juanmnd@amazon.es
        Protocol: email
      TopicName: EKSLogs
  GoLambdaEKSLogs:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GoLambdaEKSLogs
      Handler: go-lambda-eks-logs
      Runtime: go1.x
      Tracing: Active
      Events:
        GetLoog:
          Type: CloudWatchLogs
          Properties:
            LogGroupName: /aws/eks/tgw-eu-west-1/cluster
            FilterPattern: '{ $.requestObject.status.containerStatuses[0].state.terminated.reason
              = "OOMKilled" }'
      Environment:
        Variables:
          SNS_TOPIC_ARN:
            Ref: SNSTopicEKSLogs
      Policies:
      - SNSPublishMessagePolicy:
          TopicName:
            Fn::GetAtt:
            - SNSTopicEKSLogs
            - TopicName
